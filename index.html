<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Smarthome</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<button id="ledButton">Turn on LED</button>
</body>

<script>
    let ledStatus = 0;

    $(function () {
        $('#ledButton').click(turnOnLed);
    });

    function turnOnLed () {
        ledStatus = !ledStatus;

        $.post('test.php', {'value' : ledStatus});
    }
</script>
</html>
