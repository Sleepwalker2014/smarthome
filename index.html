<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Smarthome</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<button id="ledButton">Turn on LED</button>
</body>

<script>
    let ledStatus = false;

    $(function () {
        $('#ledButton').click(setLedStatus);
    });

    function setLedStatus () {
        ledStatus = !ledStatus;

        $.post('test.php', {'value' : ledStatus});

        $('#ledButton').text('Turn ' + (ledStatus ? 'off' : 'on') + ' LED');
    }
</script>
</html>
